<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='css/style.css'/>
    <script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <aside>
        <div class='pointer'></div>
        <div class='shadow'></div>
    </aside>
    <header>
        Battleship The Game
    </header>
    <div id='flex-grid-game-container'>
        <div id='player-side'>
            <div class='x-axis'>
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
                <p>H</p>
                <p>I</p>
                <p>J</p>
            </div>
            <div class='y-axis'>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <section id='player-grid-container' class='grid-container'>

            </section>
        </div>
        <div id='opponent-side'>
            <div class='x-axis'>
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
                <p>H</p>
                <p>I</p>
                <p>J</p>
            </div>
            <div class='y-axis'>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <section id='opponent-grid-container' class='grid-container'>
    
            </section>
        </div>
    </div>
    <h1 id='win-message'></h1>
    <h2 id='sunk-message'></h2>
    <section id='button-container'>
        <button id='reset'>Reset</button>
        <button id='ready'>Ready?</button>
    </section>
    <div id='battleships-container'>
        <div><img src='/src/assets/Carrier.gif' alt='Carrier' draggable="false" class='typeCarrier'></div>
        <div><img src='/src/assets/Battleship.gif' alt='Battleship' draggable="false" class='typeBattleship'></div>
        <div><img src='src/assets/Cruiser.png' alt='Cruiser' draggable="false" class='typeCruiser'></div>
        <div><img src='src/assets/Submarine.png' alt='Submarine' draggable="false" class='typeSubmarine'></div>
        <div><img src='/src/assets/Destroyer.png' alt='Destroyer' draggable="false" class='typeDestroyer'></div>
    </div>
    <img src='' alt='Cursor Image' id='ship-primed-hover'>
</body>
</html>
